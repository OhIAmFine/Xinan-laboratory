<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		var oNumber=document.getElementById('number');
		var oBtn=document.getElementById('btn');
		
			// alert(oNumber.value);
		oBtn.onclick=function(){
			var oStrong=document.getElementsByTagName('strong')[0];
			var oSpan=document.getElementsByTagName('span')[0];
			// alert(oNumber.value);
			var number=oNumber.value;
			var re=/201\d{0,1}/;
			var r1=re.exec(number);
			oStrong.innerHTML=r1[0];
			var r2=number.substring(4).match(/\d{1,3}/);
			oSpan.innerHTML=r2[0];
		}
	}
	</script>
</head>
<body>
	<input type="number" id="number" > 
	<input type="button" id="btn" value="转换">
	<h1>你的年纪是：<strong></strong></h1>
	<p>你的学院是:<span></span></p>
</body>
</html>

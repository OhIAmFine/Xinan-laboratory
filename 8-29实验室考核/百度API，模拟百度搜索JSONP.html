<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	<style>
	div{font-size: 15px;background-color: blue;}
	#q {width: 300px; height: 30px; padding: 5px; border:1px solid #f90; font-size: 16px;}
	#ul1 {border:1px solid #f90; width: 310px; margin: 0;padding: 0; display: none;}
	li a { line-height: 30px; padding: 5px; text-decoration: none; color: black; display: block;}
	li a:hover{ background: #f90; color: white; }

</style></style>
	<script type="text/javascript">
	window.onload = function() {
	
	var oQ = document.getElementById('q');
	var oUl = document.getElementById('ul1');
	
	oQ.onkeyup = function() {
		
		if ( this.value != '' ) {
			var oScript = document.createElement('script');
			oScript.src = 'http://suggestion.baidu.com/su?wd='+this.value+'&cb=callback';
			document.body.appendChild(oScript);
		} else {
			oUl.style.display = 'none';
		}
		
	}
	
	}
	function callback(data) {
	
	var oUl = document.getElementById('ul1');
	var html = '';
	if (data.s.length) {
		oUl.style.display = 'block';
		for (var i=0; i<data.s.length; i++) {
			html += '<li><a target="_blank" href="http://www.baidu.com/s?wd='+data.s[i]+'">'+ data.s[i] +'</a></li>';
		}
		oUl.innerHTML = html;
	} else {
		oUl.style.display = 'none';
	}
	
	}
</script>
</head>
<body>
	<div>
		JSONP是通过动态script元素来使用的，使用时可以为src属性指定一个跨域URL。这里的script元素与img元素类似，都有能力不受限制地从其他域加载资源。因为JSONP是有效的JavaScript，所以在请求完成后，即在JSONP响应加载到页面中以后就会立即执行。
	</div>
	<p>百度API，模拟百度搜索</p>
	<br>
	<input type="text" id="q" />
	<ul id="ul1"></ul>
</body>
</html>

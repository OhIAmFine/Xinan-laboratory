	<script type="text/javascript">
	window.onload=function(){
		var number=0;
		function sum(array){
			
			for(var i in array){
				if (array[i].length==undefined) {
					number+=parseInt(array[i]);
				};
				if (array.length>=1) {

					sum(array[i]);
				};
			}
			return number;
				console.log(number);

		}
		var a=sum([1, 2, [2, 4, 4, [1]]]);
		alert(a)
	}

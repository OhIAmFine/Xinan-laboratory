<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二题（1）</title>
</head>
<style type="text/css">
	body{margin: 0;padding: 0;}
	ul{list-style: none;width: 100%;padding: 0;height: 100px;}
	li{padding: 0;float: left;background: red;width: 100px;}
	.li1{
		position: absolute;
		top: 0;
		left: 0;
		background: blue;
	}
	.li2{
		padding-left: 100%;
		position: absolute;
		top: 0;
		left: 100px;
	}
	.li3{
		position: absolute;
		top: 0;
		right: 0;
		background: yellow;
	}
</style>
<body>
	<ul>
		<li class="li1">1</li>
		<li class="li2">2</li>
		<li class="li3">3</li>
	</ul>
</body>
</html>
